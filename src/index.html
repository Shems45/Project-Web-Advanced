<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Champions Stats</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>LoL Champions Stats</h1>
        <button id="theme-toggle">🌓</button>
    </header>
    <nav>
        <input type="text" id="search" placeholder="Zoek champions...">
        <select id="sort-select">
            <option value="">-- Sorteer op --</option>
            <option value="hp">HP</option>
            <option value="movespeed">Movespeed</option>
            <option value="armor">Armor</option>
            <option value="attackspeed">Attack Speed</option>
            <option value="attackdamage">Attack Damage</option>
            <option value="spellblock">Spell Block</option>
            <option value="magic">Magic</option>
        </select>
        <select id="role-filter">
            <option value="">-- Filter op rol --</option>
            <option value="Fighter">Fighter</option>
            <option value="Tank">Tank</option>
            <option value="Mage">Mage</option>
            <option value="Assassin">Assassin</option>
            <option value="Marksman">Marksman</option>
            <option value="Support">Support</option>
        </select>
        <button id="show-favorites">⭐ Favorieten</button>
        <button id="reset-filters">🔄 Reset</button>
    </nav>
    <main>
        <div id="champions-container"></div>
    </main>
    <div id="champion-popup" class="hidden">
        <button id="close-popup">✖️</button>
        <div id="popup-content"></div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
